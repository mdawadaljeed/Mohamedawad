<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Complete HTML & CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <h1>My Awesome Website</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#data">Data Table</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="about">
        <h2>About</h2>
        <p>This website is built using only HTML and CSS. It contains images, a table, a form, and responsive styling.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://picsum.photos/id/1015/300/200" alt="Gallery Image 1" />
            <img src="https://picsum.photos/id/1016/300/200" alt="Gallery Image 2" />
            <img src="https://picsum.photos/id/1018/300/200" alt="Gallery Image 3" />
            <img src="https://picsum.photos/id/1020/300/200" alt="Gallery Image 4" />
        </div>
    </section>

    <section id="data">
        <h2>Data Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>28</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>34</td>
                    <td>London</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>25</td>
                    <td>Paris</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label>Name:
                <input type="text" name="name" required />
            </label>
            <label>Email:
                <input type="email" name="email" required />
            </label>
            <label>Message:
                <textarea name="message" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 My Awesome Website</p>
</footer>

</body>
</html>
